web:
   build: .docker/web
   ports:
      - "80:80"
   volumes:
      - ./docroot:/var/www
   links:
      - db
db:
   build: .docker/db
   ports:
      - 3306:3306
   environment:
      - MYSQL_DB=deninet_com
      - MYSQL_USER=deninet
      - MYSQL_PASS=thisisawesome
   volumes:
      - /var/lib/mysql
cli:
   build: .docker/cli
   volumes:
      - ./docroot:/var/www
   links:
      - db
      - web
browser:
  hostname: browser
  image: selenium/standalone-firefox
  links:
    - web
  ports:
    - "4444:4444"